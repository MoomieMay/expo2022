<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Pagina de la expo tecnica del eico 2022"
    />

    <meta
      name="keywords"
      content="EICO, EXPO2022, Expo tecnica, eico expo tecnica 2022"
    />
    <meta name="author" content="Alumnos EICO 6to IPP 2022" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPP | Eico expo tecnica 2022</title>
    <!-- Meta tags end -->

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../proyectos.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- ICONS -->
    <link rel="shortcut icon" href="/img/logos/logoipp.png" />
    <script src="https://kit.fontawesome.com/78e29a3f0a.js"></script>
  </head>
  <body class="body">
    <div id="main-container">
      <!-- btn -->
      <div id="btn__sidebar__wrapper" class="position-absolute w-100">
        <!-- INICIO SIDEBAR -->
        <div id="sidebar__container">
          <div
            class="img__sidebar d-flex justify-content-center align-items-center"
          >
            <img
              class="img-fluid"
              src="./img/logos/logo__M.png"
              width="250px"
              alt=""
            />
          </div>
          <ul class="sidebar-nav mt-4 mb-4 p-4">
            <li class="text-center"><a href="./index.html">Inicio</a></li>
            <li class="text-center"><a href="">Galeria</a></li>
            <li class="text-center">
              <a target="_blank" href="http://escuela.eico.edu.ar/web/"
                >Pagina principal</a
              >
            </li>
          </ul>
        </div>
        <!-- FIN SIDEBAR -->

        <!-- INICIO BTN -->
        <div class="btn__container">
          <button class="nav__btn__hamburger">
            <div class="bar"></div>
          </button>
        </div>
        <!-- FIN BTN -->
      </div>
      <!-- btn -->

      <div class="header">
        <p class="header__item header__item-active" data-target="#inicio">
          Inicio
        </p>
        <p class="header__item" data-target="#tercer">3er año</p>
        <p class="header__item" data-target="#cuarto">4to año</p>
        <p class="header__item" data-target="#quinto">5to año</p>
        <p class="header__item" data-target="#sexto">6to año</p>
      </div>

      <div class="content">
        <div id="overlay"></div>
        <!-- Pagina de inicio -->
        <div data-content id="inicio" class="content__wrapper active">
          <div class="sliderImg__wrapper">
            <ul class="sliderImg__ul">
              <li class="sliderImg__li">
                <img src="./bobibot.jpeg" alt="" class="sliderImg__img" />
              </li>
              <li class="sliderImg__li">
                <img
                  src="./IMG_20220418_120829.jpg"
                  alt=""
                  class="sliderImg__img"
                />
              </li>
              <li class="sliderImg__li">
                <img
                  src="./IMG_20220418_120829img2.jpg"
                  alt=""
                  class="sliderImg__img"
                />
              </li>
              <li class="sliderImg__li">
                <img
                  src="./IMG_20220418_120829img2.jpg"
                  alt=""
                  class="sliderImg__img"
                />
              </li>
            </ul>
          </div>
        </div>

        <div data-content id="tercer" class="content__wrapper">
          <h1>3er año</h1>
        </div>

        <div data-content id="cuarto" class="content__wrapper">
          <h1>4to año</h1>
        </div>

        <div data-content id="quinto" class="content__wrapper">
          <h1>5to año</h1>
        </div>

        <div data-content id="sexto" class="content__wrapper">
          <h1>6to año</h1>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>

    <script src="../../main.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
